name: CI/CD - Django API to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # --------- BUILD & PUSH DOCKER IMAGE ---------
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: docker build -t habiram/django-api:latest .

    - name: Push Docker Image
      run: docker push habiram/django-api:latest

    # --------- DEPLOY TO KUBERNETES ---------
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Configure kubeconfig
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

    - name: Apply Kubernetes Manifests
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml

    # --------- AUTOMATIC DJANGO MIGRATIONS ---------
    - name: Run Django Migrations
      run: |
        echo "Waiting for pods to be ready..."
        sleep 20
        POD=$(kubectl get pods -l app=django-api -o jsonpath="{.items[0].metadata.name}")
        echo "Running migrations inside pod: $POD"
        kubectl exec -i $POD -- python manage.py migrate --noinput

    # --------- VERIFY DEPLOYMENT ---------
    - name: Verify Deployment
      run: kubectl get pods -o wide
